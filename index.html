<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">


  <title>Frontend Mentor | Social links profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,wght@0,500;1,500&amp;display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./src/css/styles.css">

</head>
<body>
  <div class="container-fluid">
    <div class="card">
      <div class="profile-details">
        <img src="./assets/images/avatar-jessica.jpeg" alt="Avatar" class="profile-image"/>
        <div class="profile-label">
          <div class="profile-name">Jessica Randall</div>
          <p class="profile-location">London, United Kingdom</p>
        </div>
        <p class="profile-bio">"Front-end developer and avid reader."</p>
      </div>
      <div class="profile-links">
        <a role="button" href="#" class="profile-link">GitHub</a>
        <a role="button" href="#" class="profile-link">Frontend Mentor</a>
        <a role="button" href="#" class="profile-link">LinkedIn</a>
        <a role="button" href="#" class="profile-link">Twitter</a>
        <a role="button" href="#" class="profile-link">Instagram</a>
      </div>
    </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/manuelstolze">Manuel Stolze</a>.
  </div>
  </div>
</body>
</html>
